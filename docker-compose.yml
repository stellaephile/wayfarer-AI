# docker-compose.yml
version: '3.8'

services:
  ai-trip-planner:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./vertexAI.json:/app/vertexAI.json:ro
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION}
      - VERTEX_AI_MODEL=${VERTEX_AI_MODEL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/vertexAI.json
      - FIRESTORE_COLLECTION_USERS=${FIRESTORE_COLLECTION_USERS}
      - FIRESTORE_COLLECTION_CHATS=${FIRESTORE_COLLECTION_CHATS}
      - FIRESTORE_COLLECTION_TRIPS=${FIRESTORE_COLLECTION_TRIPS}
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: ai-trip-planner-network