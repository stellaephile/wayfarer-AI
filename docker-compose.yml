version: '3.8'

services:
  trip-planner:
    build: .
    container_name: ai-trip-planner
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - VERTEX_AI_PROJECT_ID=${VERTEX_AI_PROJECT_ID:-your-project-id}
      - VERTEX_AI_LOCATION=${VERTEX_AI_LOCATION:-us-central1}
      - VERTEX_AI_MODEL=${VERTEX_AI_MODEL:-gemini-pro}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/service-account-key.json
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

