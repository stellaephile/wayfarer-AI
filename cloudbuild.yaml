# Cloud Build configuration for Google Cloud Run
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.prod', '-t', 'gcr.io/$PROJECT_ID/wayfarer-app:$COMMIT_SHA', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/wayfarer-app:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'wayfarer-app'
    - '--image'
    - 'gcr.io/$PROJECT_ID/wayfarer-app:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '2Gi'
    - '--cpu'
    - '2'
    - '--max-instances'
    - '10'
    - '--set-env-vars'
    - 'MYSQL_HOST=35.225.222.139,MYSQL_PORT=3306,MYSQL_DATABASE=trip_planner,MYSQL_USER=trip_planner'
    - '--set-secrets'
    - 'MYSQL_PASSWORD=mysql-password:latest'
    - '--add-cloudsql-instances'
    - 'trip-planner-demo-471815:us-central1:wayfarer-postgresdb'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/wayfarer-app:$COMMIT_SHA'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
