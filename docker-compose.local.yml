version: '3.8'

services:
  wayfarer-app:
    build:
      context: .
      dockerfile: Dockerfile.local
    ports:
      - "8501:8501"
    environment:
      - MYSQL_HOST=35.225.222.139
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=trip_planner
      - MYSQL_USER=trip_planner
      - MYSQL_PASSWORD=Admin@123
      - VERTEX_AI_PROJECT_ID=trip-planner-demo-471815
      - VERTEX_AI_LOCATION=us-central1
      - VERTEX_AI_MODEL=gemini-2.5-pro
      - GOOGLE_CLIENT_ID=111720869272-q7kjecu971734jbp7i324sme6lrh61vk.apps.googleusercontent.com
      - GOOGLE_CLIENT_SECRET=your_google_client_secret_here
    volumes:
      - ./logs:/app/logs
      - ./.streamlit:/app/.streamlit
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a local MySQL database for development
  mysql-local:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=trip_planner
      - MYSQL_USER=trip_planner
      - MYSQL_PASSWORD=Admin@123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
